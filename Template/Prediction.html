<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>MPG API Prediction</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="form-style-9">
        <h3>Prediction of the fuel efficiency of late -1970s and early 1980s automobiles.</h3>
    </div>
    <div class="form-style-9">
        <h3>Predicted MPG: {{ result.MPG }}</h3>
        <h3>
          {% if result.INFO != "All input features are valid" %}
            {{ result.INFO }}
	        {% endif %}
        </h3>
    <hr>
    <a href="{{ url_for('index') }}" class="btn btn-default">Back</a>
    </div>
  </body>
</html>
